<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaampleKart</title>
</head>

<!-- css file -->
<link rel="stylesheet" href="../homepage/homepage.component.css">

<!-- font awesome icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <nav>
        <div class="nav-responsive">
            <img src="https://thumbs.dreamstime.com/b/phone-176749725.jpg" alt="image" class="logo" id="logo">
            <div class="nav-search">
                <a href="">
                    <i class="fa fa-search" id="find">
                    </i>
                </a>
                <input type="text" id="search" placeholder="Search">
            </div>
            <div class="access">
                <a href="#" id="notification"><i class="fa fa-bell"></i></a>
                <a routerLink="/app-cart" id="cart"><i class="fa" style="font-size:24px">&#xf07a;</i>
                    <span class='badge badge-warning' id='lblCartCount'> {{cartCount}} </span></a>
                <a href="#" id="bars"><i class="fa fa-bars"></i></a>
                <a href="#" id="account"><i class="fa fa-user-circle-o"></i></a>
            </div>
        </div>
    </nav>

    <!-- main section -->
    <main id="main" style="background-color: lavender;">
        <!-- categories section -->
        <!-- Apple phones -->
        <section class="categories">
            <div class="title-container">
                <h1 id="title" class="title">Apple Phones</h1>

            </div>
            <div class="card">

                <div class="item-container" *ngFor="let applePhone of cartService.applePhones" id="{{applePhone.id}}">
                    <div class="card-item">
                        <img src="assets/imgs/{{applePhone.image}}" id="card-img">
                        <p id="item-name">
                            <span class="heading">{{applePhone.title}}</span>
                        </p>
                    </div>
                    <h3 id="item-price" class="price">Price :{{applePhone.price}}/-</h3>
                    <button class="btn1" [disabled]="isDisabled(applePhone)"
                        (click)="cartService.updateCartItems(applePhone)">Add to Cart</button>

                </div>
            </div>
        </section>
        <!-- end of Apple phones -->

        <!-- Realme Phones -->
        <section class="categories">
            <div class="title-container">
                <h1 id="title" class="title">OnePlus Phones</h1>

            </div>
            <div class="card">

                <div class="item-container" *ngFor="let onePlusPhone of cartService.onePlusPhones"
                    id="{{onePlusPhone.id}}">
                    <div class="card-item">
                        <img src="assets/imgs/{{onePlusPhone.image}}" id="card-img">
                        <p id="item-name">
                            <span class="heading">{{onePlusPhone.title}}</span>
                        </p>
                    </div>
                    <h3 id="item-price" class="price">Price :{{onePlusPhone.price}}/-</h3>
                    <button class="btn1" [disabled]="isDisabled(onePlusPhone)"
                        (click)="cartService.updateCartItems(onePlusPhone)">Add to Cart</button>

                </div>
            </div>
        </section>
        <!-- end of Oneplus phones -->

        <!-- Oppo Phones -->
        <section class="categories">
            <div class="title-container">
                <h1 id="title" class="title">OPPO Phones </h1>
            </div>
            <div class="card">

                <div class="item-container" *ngFor="let oppoPhone of cartService.oppoPhones" id="{{oppoPhone.id}}">
                    <div class="card-item">
                        <img src="assets/imgs/{{oppoPhone.image}}" id="card-img">
                        <p id="item-name">
                            <span class="heading">{{oppoPhone.title}}</span>
                        </p>
                    </div>
                    <h3 id="item-price" class="price">Price :{{oppoPhone.price}}/-</h3>
                    <button class="btn1" [disabled]="isDisabled(oppoPhone)"
                        (click)="cartService.updateCartItems(oppoPhone)">Add to Cart</button>

                </div>
            </div>
        </section>
        <!-- end of oppo phones -->

        <!-- samsung Phones -->
        <section class="categories">
            <div class="title-container">
                <h1 id="title" class="title">Samsung Phones</h1>
            </div>
            <div class="card">

                <div class="item-container" *ngFor="let samsungPhone of cartService.samsungPhones"
                    id="{{samsungPhone.id}}">
                    <div class="card-item">
                        <img src="assets/imgs/{{samsungPhone.image}}" id="card-img">
                        <p id="item-name">
                            <span class="heading">{{samsungPhone.title}}</span>
                        </p>
                    </div>
                    <h3 id="item-price" class="price">Price :{{samsungPhone.price}}/-</h3>
                    <button class="btn1" [disabled]="isDisabled(samsungPhone)"
                        (click)="cartService.updateCartItems(samsungPhone)">Add to Cart</button>
                </div>
            </div>
        </section>
        <!-- end of samsung phones -->
    </main>

</body>

</html>
